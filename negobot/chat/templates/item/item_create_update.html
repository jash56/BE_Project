{% extends 'base/base_logged_in.html' %}
{% load static %}

{% block content %}
<div class='container justify-content-center mt-5'>
    <div class='ml-20 p-5 col-4'>
        <form method="post">
            {% csrf_token %}
            <b>{{ form.as_p }}</b>
            <br>
            <input type="submit" value="Save" class="btn btnclr px-4">
        </form>
    </div>
</div>

{% endblock content %}
