{% extends 'base/base_logged_out.html' %}
{% load static %}

{% block content %}
<div class='row justify-content-sm-center mt-5'>
    <div class='col-5'>
        <form class='container rounded' action="login" method='post'>
            {% csrf_token %}
            <H4 class='row justify-content-sm-center'><b>Welcome Back!</b></H4><hr>
            <br>
            {% for message in messages %}
            <div class="alert alert-info" role="alert"> {{message}} </div>
            {% endfor %}
            <div class="form-group">
            <label for="username"><b>Username</b></label>
            <input type="text" class="form-control" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
            </div><br>
            <button type="submit" class="btn btnclr">Login</button><br><br>
            <a href="/chat/register" style="color: #414A4C; font-weight: bold;">New user? Register here!</a>
        </form>
    </div>
</div>
{% endblock content %}
